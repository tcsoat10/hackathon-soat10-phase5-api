version: '3.8'

networks:
  main-api:
    driver: bridge

services:
  tc-app:
    image: ${APP_NAME}:1.0
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PORT: ${APP_PORT}
    container_name: ${APP_NAME}
    networks:
      - main-api
    environment:
      MYSQL_HOST: "main-api-db"

    depends_on:
      - main-api-db
    env_file:
      - .env
    ports:
      - "${APP_PORT}:${APP_PORT}"
    restart: always
    command: bash -c "poetry run uvicorn src.app:app --host 0.0.0.0 --port ${APP_PORT}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${APP_PORT}/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  main-api-db:
    image: mongo:${MONGO_VERSION:-7.0}
    container_name: ${MONGO_CONTAINER_NAME:-db}
    restart: always
    networks:
      - main-api
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - main-api-db-data:/data/db
      - main-api-db-config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s


volumes:
  main-api-db-data:
  main-api-db-config:
